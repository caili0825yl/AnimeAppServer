<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link href="/css/background.css" rel="stylesheet" type="text/css" />
</head>

<body>

<div id="content">
    <div class="login-header">
        <h3 class="text">管理员登录</h3>

    </div>


    <form method="POST" id="form" class="login-input-box">


        <div class="login-input-box">
            <span >用户名：</span>
            <input type="text" placeholder="请输入用户名" name="username" id="username">
        </div>
        <div class="login-input-box">
            <span >&nbsp&nbsp密码：</span>
            <input type="password" placeholder="请输入密码" name="password" id="password">
        </div>

    </form>
    <div class="login-button-box">
        <button type="submit" id="login" class="login-button-box">登录</button>

    </div>


</div>
</div>
<script>
    $(function () {


        $("#login").click(function () {
            var username = $("#username").val();
            var password = $("#password").val();
            if (username.replace(/(^\s*)|(\s*$)/g, "") == "" || username == "") {
                alert("用户名不能为空！");
                return false;
            }
            if (password.replace(/(^\s*)|(\s*$)/g, "") == "" || password == "") {
                alert("密码不能为空！");
                return false;
            }
            $.ajax({
                type: "POST",
                xhrFields: { withCredentials: true },

                url: "http://2324k8108v.iok.la:22557/admin/login",
                data: $("#form").serialize(),
                success: function (data) {

                    if (data == true) {
                        alert("登录成功");
                        $(location).attr("href", "http://2324k8108v.iok.la:22557/admin/view");




                    } else {
                        alert("用户名或密码错误");
                        return false;
                    }
                }
            })
        })

    })
</script>
</body>

</html>
